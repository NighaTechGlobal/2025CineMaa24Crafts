<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradSoft" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2FF" />
    </linearGradient>
  </defs>

  <!-- Canvas -->
  <rect x="0" y="0" width="1200" height="800" fill="#FFFFFF" />

  <!-- Hero: soft minimal band -->
  <rect x="0" y="0" width="1200" height="280" fill="url(#gradSoft)" />
  <text x="60" y="90" font-size="40" font-weight="700" fill="#1F2937">Modern. Simple.</text>
  <text x="60" y="130" font-size="18" fill="#6B7280">Clean typography, calm surfaces, focused accents.</text>

  <!-- CTA -->
  <rect x="60" y="170" width="200" height="52" rx="12" fill="#4F46E5" />
  <text x="160" y="202" font-size="16" font-weight="600" text-anchor="middle" fill="#FFFFFF">Get Started</text>

  <!-- Minimal card sample -->
  <rect x="320" y="160" width="360" height="120" rx="16" fill="#FFFFFF" stroke="#E5E7EB" />
  <text x="340" y="200" font-size="16" font-weight="700" fill="#111827">Minimal Card</text>
  <text x="340" y="225" font-size="13" fill="#6B7280">Whitespace + subtle border</text>

  <!-- Swatches: minimal core palette -->
  <g font-size="12">
    <rect x="60"  y="340" width="220" height="100" rx="16" fill="#FFFFFF" stroke="#E5E7EB" />
    <text x="75"  y="370" fill="#111827" font-weight="700">background #FFFFFF</text>
    <text x="75"  y="392" fill="#6B7280">Canvas</text>

    <rect x="300" y="340" width="220" height="100" rx="16" fill="#F9FAFB" stroke="#E5E7EB" />
    <text x="315" y="370" fill="#111827" font-weight="700">surfaceLight #F9FAFB</text>
    <text x="315" y="392" fill="#6B7280">Cards &amp; inputs</text>

    <rect x="540" y="340" width="220" height="100" rx="16" fill="#111827" />
    <text x="555" y="370" fill="#FFFFFF" font-weight="700">text #111827</text>
    <text x="555" y="392" fill="#FFFFFF">Primary text</text>

    <rect x="780" y="340" width="220" height="100" rx="16" fill="#4F46E5" />
    <text x="795" y="370" fill="#FFFFFF" font-weight="700">accent #4F46E5</text>
    <text x="795" y="392" fill="#FFFFFF">Actions</text>
  </g>

  <!-- Footer note -->
  <text x="60" y="500" font-size="14" fill="#6B7280">This preview focuses on clarity, spacing, and one strong accent.</text>
</svg>